<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock')" class="move-button">
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('paper')" class="move-button">
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('scissors')" class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-score"></p>
    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <button
      onclick="
    score = {
      wins: 0,
      losses: 0,
      ties: 0,
      games: 0,
      currentStreak: 0,
      bestStreak: 0
    }
    localStorage.removeItem('score');
    updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset score
    </button>
    <button class="auto-btn js-auto" onclick="autoPlay()">Auto Play</button>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
